inherit_from:
  - .rubocop_todo.yml

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.3
  Exclude:
    - '**/*~'
    - 'db/**/*'
    - 'tmp/**/*'
    - 'provisioning/**/*'

Layout/IndentationConsistency:
  EnforcedStyle: rails

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Metrics/BlockLength:
  Exclude:
    # `configure_blacklight` blocks are always going to be a nightmare
    - 'app/controllers/catalog_controller.rb'
    - 'app/controllers/local_authorities_controller.rb'
    #
    # config blocks can be very large
    - 'config/initializers/*'
    - 'config/routes.rb'
    #
    # rake namespace blocks are big too
    - 'lib/capistrano/tasks/*'
    - 'lib/tasks/*'
    #
    # describe do ...
    - 'spec/**/*'

Metrics/ClassLength:
  # Vocabulary classes are auto-generated so we don't have much
  # control over length
  Exclude:
    - 'lib/vocabularies/*'

Metrics/LineLength:
  Exclude:
    - 'lib/vocabularies/*'

Metrics/ModuleLength:
  Enabled: false

Rails:
  Enabled: true

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact
  # Vocabulary classes are auto-generated
  Exclude:
    - 'lib/vocabularies/*'

Style/Documentation:
  # Vocabulary classes are auto-generated
  Exclude:
    - 'lib/vocabularies/*'
    - 'spec/**/*'

Style/Lambda:
  EnforcedStyle: lambda

# RSpec's `include` method causes this to false-positive
Style/MixinGrouping:
  Exclude:
    - 'spec/**/*'

Style/MultilineBlockChain:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: brackets

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: consistent_comma
